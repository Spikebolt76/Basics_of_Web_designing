<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebDes Lab_05_A (html)</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
</head>
<body style="background-color: #f0f8ff; font-family: Arial, sans-serif; text-align: center; margin: 0; padding: 0;">

    <h1 style="color: #333; margin-top: 20px;">Basic Media Illustration in HTML</h1>

    <div style="margin: 20px auto; padding: 15px; border: 2px solid #007acc; width: 80%; background-color: #e6f7ff;">
        <h2>Audio Playback</h2>
        <audio controls>
            <source src="Moog City(MP3_320K).mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
       
    </div>

    <div style="margin: 20px auto; padding: 15px; border: 2px solid #cc0000; width: 80%; background-color: #ffe6e6;">
        <h2>Video Playback</h2>
        <video controls width="640" height="360">
            <source src="Recording 2024-12-21 224637.mp4" type="video/mp4">
            Your browser does not support the video element.
        </video>
        
    </div>

</body>
</html>
