<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebDev Lab_04_A_i (html)</title>
</head>

<body>
    <fieldset>
        <legend>Form 1</legend>
        <form>
            <table align="center">
                <caption>
                    <h2>Student Registration</h2>
                </caption>
                <tr>
                    <td>Full Name</td>
                    <td> : </td>
                    <td><input type="text" id="fname" name="fname"></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td> : </td>
                    <td><input type="text" id="email" name="email"></td>
                </tr>
                <tr>
                    <td>Mobile No</td>
                    <td> : </td>
                    <td><input type="text" id="cellNo" name="cellNo"></td>
                </tr>
                <br>
                <tr>
                    <td>Address</td>
                    <td> : </td>
                    <td><textarea id="Address" name="Address"></textarea></td>
                </tr>
                <tr>
                    <td>Nationality</td>
                    <td> : </td>
                    <td><input type="text" id="nation" name="nation"></td>
                </tr>
                <tr>
                    <td>Date of Birth</td>
                    <td> : </td>
                    <td><input type="date" id="bdate" name="bdate"></td>
                </tr>

                <tr>
                    <td>Gender</td>
                    <td> : </td>
                    <td><input type="radio" name="gender"> Male &nbsp;&nbsp; <input type="radio" name="gender"> Female
                        &nbsp;&nbsp; <input type="radio" name="gender"> Other </td>
                </tr>

                <tr>
                    <td>Highest Degree</td>
                    <td> : </td>
                    <td>
                        <select>
                            <option disabled selected>
                                Select Degree
                            </option>
                            <option>
                                BTech (CSE)
                            </option>
                            <option>
                                MTech (CSE)
                            </option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>CPI</td>
                    <td>:</td>
                    <td><input type="text" name="cpi"></td>
                </tr>
                <tr>
                    <td>University</td>
                    <td> : </td>
                    <td><input type="text"></td>
                </tr>

                <tr>
                    <td>Passing Year</td>
                    <td> : </td>
                    <td>
                        <select>
                            <option disabled selected>
                                Select your passing year
                            </option>
                            <option>
                                2024/25
                            </option>
                            <option>
                                2025/26
                            </option>
                            <option>
                                2026/27
                            </option>
                            <option>
                                2027/28
                            </option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><input type="button" name="submit" value="Submit"></td>
                    <td><input type="button" name="cancel" value="Cancel"></td>
                </tr>

            </table>

        </form>
    </fieldset>

</body>

</html>
