<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background: #111;
            color: white;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            max-width: 900px;
            margin: auto;
        }
        .card {
            width: 200px;
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.2);
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .card:nth-child(odd) {
            animation-delay: 0.5s;
        }
    </style>
</head>
<body>
    <h1>Gradient Demo</h1>
    <div class="container">
        <div class="card" style="background: linear-gradient(45deg, #e00d14, #001aff);">#e00d14, #001aff</div>
        <div class="card" style="background: linear-gradient(45deg, #83f583, #fbc2eb);">#83f583, #fbc2eb</div>
        <div class="card" style="background: linear-gradient(45deg, #20e488, #bd2f00);">#20e488, #bd2f00</div>
        <div class="card" style="background: linear-gradient(45deg, #ffffff, #ff0033, #37ff9b);"> #ffffff, #ff0033, #37ff9b</div>
        <div class="card" style="background: linear-gradient(45deg, #ff0080, #00ff40);">#ff0080, #00ff40</div>
        <div class="card" style="background: linear-gradient(45deg, #d4fc79, #7c68ff);">#d4fc79, #7c68ff</div>
        <div class="card" style="background: linear-gradient(45deg, #232427, #91ff00);">#232427, #91ff00</div>
        <div class="card" style="background: linear-gradient(45deg, #ffb7e9, #a61e52);">#ffb7e9, #a61e52</div>
        <div class="card" style="background: linear-gradient(45deg, #0dff11, #122eff);">#0dff11, #122eff</div>
        <div class="card" style="background: linear-gradient(45deg, #e0002d, #ffb6c3);">#e0002d, #ffb6c3</div>
        <div class="card" style="background: linear-gradient(45deg, #ffe89e, #01f2ff);">#ffe89e, #01f2ff</div>
        <div class="card" style="background: linear-gradient(45deg, #a8edea, #fed6e3);">#a8edea, #fed6e3</div>
        <div class="card" style="background: linear-gradient(45deg, #ffff02, #23ff86);">#ffff02, #23ff86</div>
        <div class="card" style="background: linear-gradient(45deg, #ff00fb, #fff671);">#ff00fb, #fff671</div>
        <div class="card" style="background: linear-gradient(45deg, #609cc2, #e95b5b);">#609cc2, #e95b5b</div>
        <div class="card" style="background: linear-gradient(45deg, #fdfdff, #2382ff);">#fdfdff, #2382ff</div>
    </div>
</body>
</html>
