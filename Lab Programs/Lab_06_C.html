<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float-Based Layout</title>
</head>
<body style="margin: 0; font-family: Arial, sans-serif;">

    <div style="width: 100%; background-color: red; color: white; text-align: center; padding: 10px; float: left;">
        Header
    </div>

    <div style="width: 20%; background-color: blue; color: white; float: left; height: 400px; text-align: center; padding: 10px;">
        Navigation
    </div>

    <div style="width: 60%; background-color: yellow; float: left; height: 400px; text-align: center; padding: 10px;">
        Content
    </div>
    
    <div style="width: 10%; background-color: green; color: white; float:left; height: 240px; text-align: center; padding: 10px;">
        Sidebar
    </div>


    <div style="clear: both; width: 100%; background-color: cyan; color: white; text-align: center; padding: 10px;">
        Footer
    </div>

</body>
</html>
