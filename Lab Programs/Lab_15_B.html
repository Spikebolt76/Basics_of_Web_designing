<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BootStrap basics 2</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="mx-auto p-2">

    <p>This is a <abbr title="HyperText Markup Language">HTML</abbr> document.</p>

    <div class="text-start">This text is aligned to the left.</div>
    <div class="text-center">This text is centered.</div>
    <div class="text-end">This text is aligned to the right.</div>

    <ul class="list-unstyled">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <img src="./ainews.jpg" class="img-fluid" alt="Responsive Image">
    <img src="./batterynews.jpg" class="img-fluid mx-auto d-block" alt="Centered Image">
    <img src="./DJ.jpg" class="img-fluid float-start" alt="Left Aligned Image">
    <img src="./FckYouWindows.jpg" class="img-fluid float-end" alt="Right Aligned Image">

    <img src="./quantumInternetNews.jpg" class="img-thumbnail" alt="Thumbnail Image">



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
