<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebDes Lab_04_A_ii (html)</title>
</head>

<body>
    <fieldset>
        <table align="center">
            <legend>Form 2</legend>
            <caption>
                <h2>COVID-19 Vaccination Registration Form</h2>
            </caption>

            <tr>
                <td>First Name</td>
                <td>:</td>
                <td><input type="text" name="fname"></td>
            </tr>
            <tr>
                <td>Last Name</td>
                <td>:</td>
                <td><input type="text" name="lname"></td>
            </tr>
            <tr>
                <td>Adhar Number</td>
                <td>:</td>
                <td><input type="text" name="Adhar"></td>
            </tr>

            <tr>
                <td>Vaccine Name</td>
                <td> : </td>
                <td>
                    <select>
                        <option disabled selected>
                            Select Name of the Vaccine
                        </option>
                        <option>
                            TK-34
                        </option>
                        <option>
                            BR-36
                        </option>
                        <option>
                            TRG-45_B2
                        </option>
                        <option>
                            DF-98
                        </option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>Vaccination Center Name</td>
                <td> : </td>
                <td>
                    <select>
                        <option disabled selected>
                            Select the Vaccination center
                        </option>
                        <option>
                            Junagadh
                        </option>
                        <option>
                            Rajkot
                        </option>
                        <option>
                            Ahemdabad
                        </option>
                        <option>
                            Morbi
                        </option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>Date of Dose</td>
                <td> : </td>
                <td><input type="date" id="dose_date" name="dose_date"></td>
            </tr>

            <tr>
                <td>Dose Number</td>
                <td>:</td>
                <td><input type="text" name="doseNum"></td>
            </tr>

            <tr>
                <td><input type="button" name="submit" value="Submit"></td>
                <td><input type="button" name="cancel" value="Cancel"></td>
            </tr>
        </table>
    </fieldset>
</body>

</html>
