<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk Form</title>
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(120deg, #020024, #090979, #00d4ff);
            color: #fff;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        h1 {
            text-align: center;
            font-size: 3rem;
            color: #00ffe7;
            text-shadow: 0 0 10px #00ffe7, 0 0 20px #00ffe7;
            margin-top: 30px;
        }

        form {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #00ffe7;
            box-shadow: 0 0 20px #00ffe7;
            max-width: 900px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 20px;
            overflow: hidden;
        }

        table {
            width: 100%;
            border-spacing: 20px;
        }

        label {
            display: block;
            font-size: 1.2rem;
            color: #f9f9f9;
            text-shadow: 0 0 5px #ff00ff;
        }

        input[type="text"],
        input[type="number"],
        input[type="range"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #ff00ff;
            border-radius: 5px;
            color: #fff;
            font-size: 1rem;
            box-shadow: 0 0 10px #ff00ff;
        }

        textarea {
            resize: vertical;
        }

        button,
        input[type="button"] {
            padding: 10px 20px;
            background: linear-gradient(45deg, #ff00ff, #00ffe7);
            color: #000;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-shadow: 0 0 5px #000;
            box-shadow: 0 0 15px #00ffe7, 0 0 15px #ff00ff;
        }

        button:hover,
        input[type="button"]:hover {
            background: linear-gradient(45deg, #00ffe7, #ff00ff);
            box-shadow: 0 0 20px #00ffe7, 0 0 20px #ff00ff;
        }

        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 10px;
            accent-color: #ff00ff;
        }

        td {
            vertical-align: top;
        }

        td[colspan="2"] {
            text-align: center;
        }

        td {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 10px;
        }

        .glow-text {
            color: #00ffe7;
            text-shadow: 0 0 10px #00ffe7, 0 0 20px #ff00ff;
        }

        ::placeholder {
            color: #888;
            font-style: italic;
        }
    </style>
</head>

<body>
    <h1>CYBERFORM 2077</h1>
    <form>
        <table>
            <tr>
                <td>
                    <label for="fname">Full Name*</label>
                    <input placeholder="Enter your first name" type="text" id="fname" name="fname">
                </td>
                <td>
                    <label for="lname">Last Name*</label>
                    <input placeholder="Enter your last name" type="text" id="lname" name="lname">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <label for="email">Email*</label>
                    <input placeholder="Enter your email" type="text" id="email" name="email">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="password">Password*</label>
                    <input placeholder="Enter your password" type="text" id="password" name="password">
                </td>
                <td>
                    <label for="confPass">Confirm Password*</label>
                    <input placeholder="Confirm your password" type="text" id="confPass" name="confPass">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Gender:</label>
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male" class="glow-text">Male</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female" class="glow-text">Female</label>
                </td>
                <td>
                    <label>Hobbies:</label>
                    <input type="checkbox" id="music" name="hobbies" value="music">
                    <label for="music" class="glow-text">Music</label>
                    <input type="checkbox" id="sports" name="hobbies" value="sports">
                    <label for="sports" class="glow-text">Sports</label>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="srcInc">Source of Income</label>
                    <select id="srcInc" name="srcInc">
                        <option disabled selected>Select</option>
                        <option>Employed</option>
                        <option>Unemployed</option>
                    </select>
                </td>
                <td>
                    <label for="income">Income</label>
                    <input type="range" id="income" name="income" min="0" max="100" step="10">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="upFile">Upload Profile Picture</label>
                    <button id="upFile">Choose File</button>
                </td>
                <td>
                    <label for="age">Age</label>
                    <input type="number" id="age" name="age">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <label for="bio">Bio</label>
                    <textarea id="bio" name="bio" placeholder="Type something cool..."></textarea>
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
