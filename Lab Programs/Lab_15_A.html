<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BootStrap Typography demo 1</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <p class="fw-bold display-1 text-secondary ">Darshan University - Rajkot</p>

    <div class="display-6 text-secondary">
        <address>
            Rajkot-Morbi Highway, <br>
            Hadala,<br>
            Email : info@darshan.ac.in,<br>
            Phone : 0281-2569612
        </address>
    </div>

    <div style="margin: 20px; padding: 20px; text-align: center;">
        <p>Welcome To <span class="mark">Darshan University</span></p>
        <p class="text-decoration-line-through">Darshan Institute Of Engineering And Technology</p>
        <p class="text-decoration-underline">Darshan University, Rajkot</p>
        <p class="small">Darshan University, Rajkot</p>
        <p class="fw-bold">Darshan University, Rajkot</p>
        <p class="fst-italic">Darshan University, Rajkot</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
