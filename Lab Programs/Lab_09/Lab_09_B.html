<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Animated Card</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #0d0d0d;
            margin: 0;
        } 

        .card {
            width: 200px;
            height: 300px;
            background: linear-gradient(135deg, #ff6b6b, #6b6bff);
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
            transform: perspective(500px) rotateY(0deg);
            transition: transform 0.5s ease-in-out;
            animation: float 3s infinite ease-in-out;
        }

        .card::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 10%, transparent 50%);
            opacity: 0.5;
            animation: glow 2s infinite alternate;
        }

        .card:hover {
            transform: perspective(500px) rotateY(15deg) scale(1.05);
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-15px);
            }
        }

        @keyframes glow {
            0% {
                opacity: 0.3;
            }
            100% {
                opacity: 0.6;
            }
        }
    </style>
</head>
<body>
    <div class="card"></div>
</body>
</html>
