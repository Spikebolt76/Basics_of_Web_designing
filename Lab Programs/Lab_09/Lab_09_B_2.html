<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nonsense Animation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #0d0d0d;
            overflow: hidden;
            margin: 0;
        }

        .chaos {
            width: 100px;
            height: 100px;
            background: conic-gradient(from 0deg, red, yellow, green, cyan, blue, magenta, red);
            position: absolute;
            animation: spin 3s infinite linear, jump 1.5s infinite ease-in-out alternate, distort 5s infinite ease-in-out;
        }
     

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes jump {
            0% { transform: translateY(0); }
            100% { transform: translateY(-100px); }
        }

        @keyframes distort {
            0% { border-radius: 0%; }
            50% { border-radius: 50%; transform: scale(1.5) rotate(180deg); }
            100% { border-radius: 0%; }
        }
    </style>
</head>
<body>
    <div class="chaos"></div>
</body>
</html>
