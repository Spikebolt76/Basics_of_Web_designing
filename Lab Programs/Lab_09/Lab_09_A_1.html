<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebDes Lab_09_A_1 (html/CSS)</title>

    <style>
        .box{
            padding: 25px;
            width: 25px;
            height: 25px;
            color: aliceblue;
            background-color: brown;
            border-radius: 5px;
            animation-name: colorChange;
            animation-duration: 3s;
        }

        @keyframes colorChange{
            from {background-color: brown;}
            to {background-color: yellowgreen;}
            
        }
    </style>
</head>

<body>
    <div class="box">
        Box
    </div>
    
</body>
</html>
